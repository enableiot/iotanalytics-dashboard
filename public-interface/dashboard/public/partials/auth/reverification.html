<div ng-controller="LoginCtrl" ng-init="init()">
    <div class="login col-md-offset-4 center">
        <div class="row add_user">
            <div class="page-header">
                <h2 class="whiteall">
                    <div class="menu col-sm-1 col-xs-1 col-lg-1 pull-left">
                        <button type="button" class="btn btn-primary index"></button>
                    </div>
                    {{i18n.auth.reverification}}
                </h2>
            </div>
        </div>

        <div>
            <form class="form-horizontal" role="form" ng-submit="requestVerifyMail()" autocomplete="off">
                <div class="col-xs-12">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="email" type="{{username_type}}" class="form-control" required ng-model="email" placeholder="{{i18n.auth.email}}">
                        </div>
                    </div>

                    <div class="form-horizontal form-group" ng-show="recaptcha.enabled" vc-recaptcha key="recaptcha.key" lang="en" theme="white">
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="alert alert-warning" ng-show="error">
                                {{error}}
                            </div>
                        </div>
                    </div>
                </div>
                <button name="resend_verify_mail" class="btn btn-block btn-primary" type="submit" ng-init="wasActivationEmailResent = false; wasSuccessInResending = false">Send mail</button>
            </form>
        </div>
    </div>
</div>
